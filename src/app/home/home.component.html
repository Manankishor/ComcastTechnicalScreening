<h1>Display and Sort Json Data</h1>

<table class="table table-striped col-md-2">
  <thead class="thead-inverse">
  <tr class="tableHeader">
    <th>name</th>
    <th>category</th>
    <th>amount</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let data of dataset">
    <td>{{data.name}}</td>
    <td>{{data.category}}</td>
    <td>{{data.amount}}</td>
  </tr>
  </tbody>
</table>
